<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Primary Meta Tags -->
    <title>MY PORTFOLIO</title>
    <meta name="title" content="Anumolu Krishna Teja | Web Developer">
    <meta name="keywords" content="Anumolu Krishna Teja, Krishna Teja Portfolio, teja portfolio, full stack developer, software engineer, web developer, React, Node.js, Django, Data Science, Machine Learning, Vijayawada">
    <meta name="description" content="A passionate web developer and data science enthusiast with a strong foundation in building scalable web applications and smart data-driven solutions.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourportfolio.netlify.app/">
    <meta property="og:title" content="Anumolu Krishna Teja | Web Developer">
    <meta property="og:description" content="A passionate web developer and data science enthusiast with a strong foundation in building scalable web applications and smart data-driven solutions.">
    <meta property="og:image" content="https://yourportfolio.netlify.app/images/favicon.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourportfolio.netlify.app/">
    <meta property="twitter:title" content="MY PORTFOLIO">
    <meta property="twitter:description" content="A passionate Web developer and data science enthusiast with a strong foundation in building scalable web applications and smart data-driven solutions.">
    <meta property="twitter:image" content="https://yourportfolio.netlify.app/images/favicon.png">

    
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Netlify Form (for contact page submissions) -->
    <form
      name="contact-form"
      netlify
      netlify-honeypot="bot-field"
      action="/success=true"
      hidden
    >
      <input type="text" name="name" aria-label="Your name" />
      <input type="email" name="email" aria-label="Your Email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
